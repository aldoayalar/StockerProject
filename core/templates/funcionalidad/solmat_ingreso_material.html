<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Material</title>
    <!-- Incluye Bootstrap para los estilos -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Centrado y espaciado del formulario */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .form-container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .add-material {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .remove-btn {
            font-size: 20px;
            color: red;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-header">Solicitud de Material</h2>
    <form id="solicitudForm">

        <!-- Contenedor para los materiales agregados -->
        <div id="materialsContainer">
            <div class="material-row form-row mb-3">
                <div class="form-group col-md-6">
                    <label for="inputMaterial">Material</label>
                    <select class="form-control" id="inputMaterial" name="material[]">
                        <option selected>Seleccionar Material...</option>
                        <option value="material1">Material 1</option>
                        <option value="material2">Material 2</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputCantidad">Cantidad</label>
                    <input type="text" class="form-control" id="inputCantidad" name="cantidad[]" placeholder="Cantidad" pattern="\d*">
                </div>
            </div>
        </div>

        <!-- Botón para agregar más materiales -->
        <div class="add-material">
            <button type="button" class="btn btn-secondary" onclick="addMaterialRow()">
                <i class="fas fa-plus"></i> Agregar Material
            </button>
        </div>

        <!-- Botón para enviar la solicitud -->
        <button type="submit" class="btn btn-primary btn-block mt-3">Ingresar</button>
    </form>
</div>

<!-- JavaScript de Bootstrap y jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script de agregar/eliminar materiales -->
<script>
    function addMaterialRow() {
        const materialsContainer = document.getElementById('materialsContainer');
        const newMaterialRow = document.createElement('div');
        newMaterialRow.classList.add('material-row', 'form-row', 'mb-3');

        newMaterialRow.innerHTML = `
            <div class="form-group col-md-6">
                <select class="form-control" name="material[]">
                    <option selected>Seleccionar Material...</option>
                    <option value="material1">Material 1</option>
                    <option value="material2">Material 2</option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <input type="text" class="form-control" name="cantidad[]" placeholder="Cantidad" pattern="\\d*">
            </div>
            <div class="form-group col-md-1 d-flex align-items-end justify-content-center">
                <span class="remove-btn" onclick="removeMaterialRow(this)"><i class="fas fa-trash-alt"></i></span>
            </div>
        `;
        
        materialsContainer.appendChild(newMaterialRow);
    }

    function removeMaterialRow(button) {
        button.closest('.material-row').remove();
    }
</script>

</body>
</html>
