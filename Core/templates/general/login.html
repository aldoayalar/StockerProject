{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="{% static 'images/stocker_logo_exaedro.png' %}">
    <title> STOCKER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<style>
    /* Estilo para el fondo */
    body {
        background-image: url("{% static 'images/3.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

     /* Estilo del cuadro de inicio de sesi칩n */
     .logInForm {
        background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro con transparencia */
        color: #fff;
        max-width: 400px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
    }

    /* Ajustes de logotipo */
    .login-logo {
        max-width: 80%;
        display: block;
        margin: 0 auto 20px; /* Centrado y margen inferior para espacio */
    }
</style>
    <!-- action se le coloca a donde ira ejm: bodega.html-->
    <form action="#!" method="post" autocomplete="off" class="full-box logInForm">
        {% csrf_token %}
        <div class="text-center">
            <img src="{% static 'images/afrisanlogo.png' %}" alt="Afrisan Logo" class="login-logo">
        </div>
        <div class="form-group label-floating">
            <label class="control-label" for="UserEmail">E-mail</label>
            <input class="form-control" id="UserEmail" type="email" name="username" required>
            <p class="help-block">Escribe tu E-mail</p>
        </div>
        <div class="form-group label-floating">
            <label class="control-label" for="UserPass">Contrase침a</label>
            <input class="form-control" id="UserPass" type="password" name="password" required>
            <p class="help-block">Escribe tu contrase침a</p>
        </div>
        <div class="form-group text-center">
            <input type="submit" value="Iniciar sesi칩n" class="btn btn-raised btn-danger">
        </div>

    </form>
    
    <!--====== Scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/material.min.js' %}"></script>
    <script src="{% static 'js/ripples.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        $.material.init();
    </script>

</body>
</html>
