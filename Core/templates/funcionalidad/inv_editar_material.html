{% extends 'general/base.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <h4>
        <i class="fas fa-edit"></i> Editar Material: {{ material.descripcion }}
      </h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="codigo" class="form-label">
              <i class="fas fa-barcode"></i> Código
            </label>
            <input type="text" class="form-control" id="codigo" name="codigo" 
                   value="{{ material.codigo }}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="categoria" class="form-label">
              <i class="fas fa-tags"></i> Categoría
            </label>
            <input type="text" class="form-control" id="categoria" name="categoria" 
                   value="{{ material.categoria }}" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">
            <i class="fas fa-info-circle"></i> Descripción
          </label>
          <textarea class="form-control" id="descripcion" name="descripcion" 
                    rows="2" required>{{ material.descripcion }}</textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="unidad_medida" class="form-label">
              <i class="fas fa-ruler"></i> Unidad de medida
            </label>
            <input type="text" class="form-control" id="unidad_medida" name="unidad_medida" 
                   value="{{ material.unidad_medida }}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="ubicacion" class="form-label">
              <i class="fas fa-map-marker-alt"></i> Ubicación
            </label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" 
                   value="{{ material.ubicacion }}" required>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <a href="{% url 'inventario' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
