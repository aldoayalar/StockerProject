<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Material</title>
    <!-- Incluye Bootstrap para los estilos -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Centrado y espaciado del formulario */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .form-container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .availability-group {
            display: flex;
            gap: 10px;
        }
        .availability {
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            flex: 1;
            background-color: #ddd;
            color: #000;
        }
        .add-material {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .remove-btn {
            font-size: 20px;
            color: red;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-header">Solicitud de Material</h2>
    <form id="solicitudForm">
        <!-- Campo Local -->
        <div class="form-group">
            <label for="inputLocal">Local</label>
            <select id="inputLocal" class="form-control">
                <option selected>Seleccionar Local...</option>
                <option value="local1">Local 1</option>
                <option value="local2">Local 2</option>
            </select>
        </div>

        <!-- Fila de Material y Disponibilidad -->
        <div class="material-row form-row mb-3">
            <div class="form-group col-md-6">
                <label for="inputMaterial">Material</label>
                <select class="form-control" id="inputMaterial">
                    <option selected>Seleccionar Material...</option>
                    <option value="material1">Material 1</option>
                    <option value="material2">Material 2</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label> </label>
                <div class="availability-group">
                    <div class="availability">No Disponible</div>
                    <div class="availability">Disponible</div>
                </div>
            </div>
        </div>

        <!-- Campo Cantidad debajo de Material -->
        <div class="form-group col-md-6">
            <label for="inputCantidad">Cantidad</label>
            <input type="text" class="form-control" id="inputCantidad" placeholder="Cantidad" pattern="\d*">
        </div>

        <!-- Botón para agregar más materiales -->
        <div class="add-material">
            <button type="button" class="btn btn-info" onclick="addMaterialRow()">
                <i class="fas fa-plus"></i> Agregar Material
            </button>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Solicitar</button>
    </form>
</div>

<!-- JavaScript de Bootstrap y jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script de agregar/eliminar materiales -->
<script>
    function addMaterialRow() {
        const form = document.getElementById('solicitudForm');
        const newMaterialRow = document.createElement('div');
        newMaterialRow.classList.add('material-row', 'form-row', 'mb-3');

        newMaterialRow.innerHTML = `
            <div class="form-group col-md-6">
                <label>Material</label>
                <select class="form-control">
                    <option selected>Seleccionar Material...</option>
                    <option value="material1">Material 1</option>
                    <option value="material2">Material 2</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <div class="availability-group">
                    <div class="availability">No Disponible</div>
                    <div class="availability">Disponible</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Cantidad</label>
                <input type="text" class="form-control" placeholder="Cantidad" pattern="\\d*">
            </div>
            <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
                <span class="remove-btn" onclick="removeMaterialRow(this)"><i class="fas fa-trash-alt"></i></span>
            </div>
        `;
        
        form.insertBefore(newMaterialRow, form.querySelector('.add-material'));
    }

    function removeMaterialRow(button) {
        button.closest('.material-row').remove();
    }
</script>

</body>
</html>
